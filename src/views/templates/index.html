<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多智能体感知博弈平台</title>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/map.css">
    <script src="static/js/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
<div class="data">
    <div class="data-title">
        <div class="title-left fl"></div>
        <div class="title-center fl"></div>
        <div class="title-right fr"></div>
    </div>
    <div class="data-content">
        <div class="con-left fl">
            <div class="left-top" id="vision" style="background: url(static/img/view1.png) no-repeat center center; background-size: 100% 100%;">
                <div class="view">Blue第一视角</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
            </div>
            <div class="top-bottom" id="fangzhen1">
                <video id="video" controls autoplay="true" class="video-container">
                    <source src="http://192.168.1.10:8000/stream" type="video/webm">
                </video>
                <div class="title">Blue仿真</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
            </div>
            <div class="left-bottom">
                <div class="title" >
                    <span style="color:blue;background-color: blue ">
                        ro
                    </span>&nbsp&nbspBlue 2
                </div>
                <div class="p-left fl" >
                    <div id="robot_photo_a" class="charts"></div>
                </div>
                <div class="p-right fr">
                    <div id="echarts_a" class="charts"></div>
                </div>
            </div>
        </div>
        <div class="con-center fl">
            <div class="cen-top" id="map" style="background: url(static/img/spot1.png) no-repeat center center; background-size: 100% 100%;"></div>
            <div class = "cen-bottom">
                <div class="cen-bottom-left fl">
                    <div class="title1 fl">
                        <span style="color:blue;background-color: blue;">
                            ro
                        </span>&nbsp&nbspBlue 1
                    </div>
                    <div  id="wave_" class="title1 fr" >
                    </div>
                    <div class="p-left fl" >
                        <div id="robot_photo_b" class="charts"></div>
                    </div>
                    <div class="p-right fr">
                        <div id="echarts_b" class="charts"></div>
                    </div>
                    
                </div>
                <div class="cen-bottom-right fr">
                    <div class="title">
                        <span style="color:red;background-color: red;">
                            ro
                        </span>&nbsp&nbspRed 1
                    </div>
                    <div class="p-left fl" >
                        <div id="robot_photo_c" class="charts"></div>
                    </div>
                    <div class="p-right fr">
                        <div id="echarts_c" class="charts"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="con-right fr">
            <div class="right-top" id="vision2" style="background: url(static/img/view2.png) no-repeat center center; background-size: 100% 100%;" >
                <div class="view">Red第一视角</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
            </div>
            <div class="right-center" id="fangzhen2" style="background: url(static/img/fang2.png) no-repeat center center; background-size: 100% 100%;">
                <div class="title">Red仿真</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
            </div>
            <div class="right-bottom">
                <div class="title">
                    <span style="color:red;background-color: red;">
                        ro
                    </span>&nbsp&nbspRed 2
                </div>
                <div class="p-left fl" >
                    <div id="robot_photo_d" class="charts"></div>
                </div>
                <div class="p-right fr">
                    <div id="echarts_d" class="charts"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="static/js/jquery-2.1.1.min.js"></script>
<script src="static/js/echarts.min.js"></script>
<script src="static/js/china.js"></script>
<script src="static/js/echarts.js"></script>
<!-- <script src="static/js/video_stream.js"></script> -->
</html>
