<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>多智能体感知博弈平台</title>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/map.css">
    <script src="static/js/socket.io.js"></script>
</head>
<body>
<div class="data">

    <div class="data-title">
        <div class="title-left fl"></div>
        <div class="title-center fl"></div>
        <div class="title-right fr"></div>
    </div>
    <div class="data-content">
        <div class="con-left fl">
            <div class="left-top">
                <div class="info">
                    <div class="info-title">实时统计</div>
                    <img src="static/img/bj-1.png" alt="" class="bj-1">
                    <img src="static/img/bj-2.png" alt="" class="bj-2">
                    <img src="static/img/bj-3.png" alt="" class="bj-3">
                    <img src="static/img/bj-4.png" alt="" class="bj-4">
                    <div class="info-main">
                        <div class="info-1">
                            <div class="info-img fl">
                                <img src="static/img/info-img-1.png" alt="">
                            </div>
                            <div class="info-text fl">
                                <p>车辆总数(辆)</p>
                                <p>12,457</p>
                            </div>
                        </div>
                        <div class="info-2">
                            <div class="info-img fl">
                                <img src="static/img/info-img-2.png" alt="">
                            </div>
                            <div class="info-text fl">
                                <p>当前在线数(辆)</p>
                                <p>12,457</p>
                            </div>
                        </div>
                        <div class="info-3">
                            <div class="info-img fl">
                                <img src="static/img/info-img-3.png" alt="">
                            </div>
                            <div class="info-text fl">
                                <p>今日活跃数(辆)</p>
                                <p>12,457</p>
                            </div>
                        </div>
                        <div class="info-4">
                            <div class="info-img fl">
                                <img src="static/img/info-img-4.png" alt="">
                            </div>
                            <div class="info-text fl">
                                <p>今日活跃率(%)</p>
                                <p>83</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-bottom">
                    <div class="title">行业分类</div>
                    <img src="static/img/bj-1.png" alt="" class="bj-1">
                    <img src="static/img/bj-2.png" alt="" class="bj-2">
                    <img src="static/img/bj-3.png" alt="" class="bj-3">
                    <img src="static/img/bj-4.png" alt="" class="bj-4">
                    <div id="echarts_1" class="charts"></div>
                </div>
            </div>
            <div class="left-bottom">
                <div class="title">车型分类</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
                <div id="echarts_2" class="charts"></div>
            </div>
        </div>
        <div class="con-center fl">
            <div class="cen-top" id="map" style="background: url(static/img/spot1.png) no-repeat center center; background-size: 100% 100%;">
            </div>
            <div class="cen-bottom">
                <div class="title">机器人血量</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
                <div id="echarts_3" class="charts"></div>
            </div>
        </div>
        <div class="con-right fr">
            <div class="right-top">
                <div class="title">本月行驶里程TOP5</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
                <div id="echarts_4" class="charts"></div>
            </div>
            <div class="right-center">
                <div class="title">机器人血量</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
                <div id="echarts_5" class="charts"></div>
            </div>
            <div class="right-bottom">
                <div class="title">电池报警车辆TOP10</div>
                <img src="static/img/bj-1.png" alt="" class="bj-1">
                <img src="static/img/bj-2.png" alt="" class="bj-2">
                <img src="static/img/bj-3.png" alt="" class="bj-3">
                <img src="static/img/bj-4.png" alt="" class="bj-4">
                <div id="echarts_6" class="charts"></div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="static/js/jquery-2.1.1.min.js"></script>
<script src="static/js/echarts.min.js"></script>
<script src="static/js/china.js"></script>
<script src="static/js/test.js"></script>

</html>
